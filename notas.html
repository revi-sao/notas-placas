<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .placa {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 5px;
            padding: 5px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>OBS</h1>

    <div class="placa">
        <label for="nota">Observações:</label>
        <textarea id="nota" placeholder="Digite aqui suas observações..."></textarea>
    </div>

    <script>
        // Código para capturar a placa da URL
        const params = new URLSearchParams(window.location.search);
        const placa = params.get('placa');
        if (placa) {
            const label = document.querySelector('label');
            label.textContent = `Observações para a placa ${placa}:`;
        }
    </script>

</body>
</html>
