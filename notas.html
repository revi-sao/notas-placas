<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OBS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
    }

    h1 {
        color: #1E90FF; /* Azul */
        text-align: center;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    .historico {
        display: flex;
        flex-direction: column-reverse; /* Mais recente em cima */
        margin-bottom: 15px;
    }

    .nota-item {
        background-color: #fff;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        word-break: break-word;
        transition: transform 0.2s;
    }

    .nota-item.recente {
        font-size: 1.1em;
        background-color: #e0f0ff; /* Destaque para mais recente */
        transform: scale(1.02);
    }

    .nota-text {
        flex-grow: 1;
        margin-right: 10px;
    }

    .nota-buttons button {
        margin-left: 5px;
        padding: 5px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
    }

    .nota-buttons button.edit {
        background-color: #2196F3;
    }

    .nota-buttons button.delete {
        background-color: #f44336;
    }

    .input-area {
        display: flex;
        background-color: #fff;
        border-radius: 50px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        padding: 5px 10px;
        align-items: center;
    }

    .input-area input {
        flex-grow: 1;
        border: none;
        padding: 10px;
        border-radius: 50px;
        outline: none;
        font-size: 14px;
    }

    .input-area button {
        background-color: #1E90FF;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-left: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
    }

    .input-area button:hover {
        background-color: #187bcd;
    }

</style>
</head>
<body>

<h1>OBS</h1>

<div class="container">

    <div class="historico" id="historico">
        <!-- Notas vão aparecer aqui -->
    </div>

    <div class="input-area">
        <input type="text" id="nota" placeholder="Digite sua observação...">
        <button id="enviar">&#10148;</button> <!-- Setinha -->
    </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const placa = params.get('placa') || "geral";

const input = document.getElementById('nota');
const enviarBtn = document.getElementById('enviar');
const historicoDiv = document.getElementById('historico');

// Função para carregar notas do localStorage
function carregarNotas() {
    const notas = JSON.parse(localStorage.getItem('notas-' + placa) || '[]');
    historicoDiv.innerHTML = '';

    // Mostrar do mais recente para o mais antigo
    notas.slice().reverse().forEach((nota, index) => {
        const div = document.createElement('div');
        div.className = 'nota-item';
        if(index === 0) div.classList.add('recente'); // Mais recente maior
        div.innerHTML = `
            <div class="nota-text">${nota}</div>
            <div class="nota-buttons">
                <button class="edit">Editar</button>
                <button class="delete">Excluir</button>
            </div>
        `;

        // Editar
        div.querySelector('.edit').addEventListener('click', () => {
            const novoTexto = prompt('Edite a nota:', nota);
            if(novoTexto !== null) {
                notas[notas.length - 1 - index] = novoTexto; // Corrige índice invertido
                localStorage.setItem('notas-' + placa, JSON.stringify(notas));
                carregarNotas();
            }
        });

        // Excluir
        div.querySelector('.delete').addEventListener('click', () => {
            if(confirm('Deseja realmente excluir esta nota?')) {
                notas.splice(notas.length - 1 - index, 1);
                localStorage.setItem('notas-' + placa, JSON.stringify(notas));
                carregarNotas();
            }
        });

        historicoDiv.appendChild(div);
    });
}

// Enviar nova nota
function enviarNota() {
    const texto = input.value.trim();
    if(texto === '') return;
    const notas = JSON.parse(localStorage.getItem('notas-' + placa) || '[]');
    notas.push(texto);
    localStorage.setItem('notas-' + placa, JSON.stringify(notas));
    input.value = '';
    carregarNotas();
}

// Botão enviar
enviarBtn.addEventListener('click', enviarNota);

// Enviar ao apertar Enter
input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') enviarNota();
});

// Inicializar
carregarNotas();
</script>

</body>
</html>
