<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OBS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
    }
    h1 {
        color: #333;
    }
    .placa {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    textarea {
        width: 100%;
        height: 100px;
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
        resize: vertical;
    }
    button {
        margin-top: 10px;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 4px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .historico {
        margin-top: 20px;
    }
    .nota-item {
        background-color: #eee;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nota-text {
        flex-grow: 1;
        margin-right: 10px;
        word-break: break-word;
    }
    .nota-buttons button {
        margin-left: 5px;
        background-color: #2196F3;
    }
    .nota-buttons button.delete {
        background-color: #f44336;
    }
</style>
</head>
<body>

<h1>OBS</h1>

<div class="placa">
    <label for="nota">Nova Observação:</label>
    <textarea id="nota" placeholder="Digite sua observação..."></textarea>
    <button id="enviar">Enviar</button>
</div>

<div class="historico" id="historico">
    <!-- As notas vão aparecer aqui -->
</div>

<script>
const params = new URLSearchParams(window.location.search);
const placa = params.get('placa') || "geral";

const textarea = document.getElementById('nota');
const enviarBtn = document.getElementById('enviar');
const historicoDiv = document.getElementById('historico');

// Função para carregar notas do localStorage
function carregarNotas() {
    const notas = JSON.parse(localStorage.getItem('notas-' + placa) || '[]');
    historicoDiv.innerHTML = '';
    notas.forEach((nota, index) => {
        const div = document.createElement('div');
        div.className = 'nota-item';
        div.innerHTML = `
            <div class="nota-text">${nota}</div>
            <div class="nota-buttons">
                <button class="edit">Editar</button>
                <button class="delete">Excluir</button>
            </div>
        `;
        // Editar nota
        div.querySelector('.edit').addEventListener('click', () => {
            const novoTexto = prompt('Edite a nota:', nota);
            if (novoTexto !== null) {
                notas[index] = novoTexto;
                localStorage.setItem('notas-' + placa, JSON.stringify(notas));
                carregarNotas();
            }
        });
        // Excluir nota
        div.querySelector('.delete').addEventListener('click', () => {
            if (confirm('Deseja realmente excluir esta nota?')) {
                notas.splice(index, 1);
                localStorage.setItem('notas-' + placa, JSON.stringify(notas));
                carregarNotas();
            }
        });
        historicoDiv.appendChild(div);
    });
}

// Enviar nova nota
enviarBtn.addEventListener('click', () => {
    const texto = textarea.value.trim();
    if (texto === '') return;
    const notas = JSON.parse(localStorage.getItem('notas-' + placa) || '[]');
    notas.push(texto);
    localStorage.setItem('notas-' + placa, JSON.stringify(notas));
    textarea.value = '';
    carregarNotas();
});

// Inicializar
carregarNotas();
</script>

</body>
</html>
